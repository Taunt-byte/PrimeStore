<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ecommerce</title>
    <meta name="description" content="Loja online com ampla seleção de produtos de qualidade para todas as suas necessidades." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav aria-label="Menu principal">
        <ul class="nav-menu">
          <li><a href="#" class="active">PrimeStore</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Categorias</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Seção de boas-vindas -->
      <section class="welcome-section">
        <div class="container">
          <h1>Bem-vindo à PrimeStore</h1>
          <p>
            Descubra uma ampla seleção de produtos de qualidade para todas as suas necessidades.
          </p>
          <a href="#" class="btn">Explorar</a>
        </div>
      </section>

      <!-- Lista de produtos -->
      <section class="products-section">
        <div class="container" id="product-container">
          <h2>Nossos Produtos</h2>
          <div class="row">
            <!-- Produtos gerados dinamicamente pelo JS -->
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>
          &copy; <span id="year"></span> Ecommerce. Desenvolvido por 
          <a href="https://github.com/Taunt-byte" target="_blank" rel="noopener noreferrer">Lucas Neves</a>
        </p>
      </div>
    </footer>

    <!-- Custom JS -->
    <script src="js/main.js" async defer></script>
    <script>
      // Atualiza automaticamente o ano no rodapé
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
